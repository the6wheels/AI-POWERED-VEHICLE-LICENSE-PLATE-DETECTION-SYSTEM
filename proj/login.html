                    <h3>Security APP Login</h3>

                    <form method="post" action="app.html" onsubmit="return validateForm()">
                        <div class="row gtr-uniform">
                            <div class="col-6 col-12-xsmall">
                                <input type="text" name="demo-name" id="demo-name" value="" placeholder="User" />
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <input type="password" name="demo-email" id="demo-email" value="" placeholder="Password" />
                            </div>
                    
                            <!-- Break -->
                            <div class="col-12">
                                <ul class="actions">
                                    <li><input type="submit" value="Login" class="primary" /></li>
                                    <li><input type="reset" value="Reset" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                    
                    <script>
                    function validateForm() {
                        var userName = document.getElementById("demo-name").value;
                        var password = document.getElementById("demo-email").value;
                    
                        if (userName === '' || password === '') {
                            alert("Please fill in all fields.");
                            return false; // Prevent form submission
                        }
                    }
                    </script>
